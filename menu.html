<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-image: url('caminho-da-imagem-do-fundo.jpg'); /* Coloque o caminho da imagem aqui */
            background-size: cover;
            background-position: center;
            color: white;
        }

        h2, h3 {
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .product { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 20px; 
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .product button {
            padding: 5px 10px;
            background-image: url('caminho-da-imagem-do-botao.png'); /* Coloque o caminho da imagem do botão aqui */
            background-size: cover;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .cart { 
            margin-top: 20px; 
            padding: 20px; 
            border: 2px solid #fff; 
            border-radius: 10px; 
            background-color: rgba(0, 0, 0, 0.6);
        }

        #cart-items li {
            margin: 5px 0;
        }

        button {
            padding: 10px 15px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <h2>Bem-vindo, <span id="customer-name"></span></h2>
    <p>Endereço: <span id="customer-address"></span></p>
    <p>Referência: <span id="customer-reference"></span></p>

    <h3>Cardápio</h3>
    <div class="product">
        <span>Produto 1</span>
        <button onclick="addToCart('Produto 1', 10)">Adicionar - R$10</button>
    </div>
    <div class="product">
        <span>Produto 2</span>
        <button onclick="addToCart('Produto 2', 20)">Adicionar - R$20</button>
    </div>

    <div class="cart">
        <h4>Carrinho</h4>
        <ul id="cart-items"></ul>
        <p>Total: R$<span id="cart-total">0</span></p>
        <button onclick="finishOrder()">Finalizar Pedido</button>
    </div>

    <script>
        const customerName = localStorage.getItem('customerName');
        const customerAddress = localStorage.getItem('customerAddress');
        const customerReference = localStorage.getItem('customerReference');

        document.getElementById('customer-name').textContent = customerName;
        document.getElementById('customer-address').textContent = customerAddress;
        document.getElementById('customer-reference').textContent = customerReference;

        let cart = [];
        let total = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            total += price;
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - R$${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('cart-total').textContent = total;
        }

        function finishOrder() {
            alert('Pedido finalizado com sucesso!');
            // Aqui você enviaria os dados para o servidor para impressão
        }
    </script>
</body>
</html>
